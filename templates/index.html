<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quantum Image Encryption</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      min-height: 100vh;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .header-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header-title text-center">Quantum Image Encryption</h1>
    {% if message %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload an Image</label>
        <input class="form-control" type="file" name="file" id="file" required>
      </div>
      <div class="mb-3">
        <label for="eavesdrop_prob" class="form-label">Eavesdropper Probability (0.0 - 1.0)</label>
        <input type="number" step="0.01" class="form-control" name="eavesdrop_prob" id="eavesdrop_prob" value="0.0" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="visualization_x" class="form-label">Visualization X Coordinate</label>
          <input type="number" class="form-control" name="visualization_x" id="visualization_x" value="0" required>
        </div>
        <div class="col">
          <label for="visualization_y" class="form-label">Visualization Y Coordinate</label>
          <input type="number" class="form-control" name="visualization_y" id="visualization_y" value="0" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Encrypt Image</button>
    </form>
  </div>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
